    <script src="jquery-3.1.0.min.js"></script>
    <style>
        .textBox{
            width: 980px;
            border-radius: 20px;
            position: relative;
            padding: 10px;
            top: 15px;
            line-height: 2em;
            font-size: 13px;
        }
        .textBox h2{
            margin-top: 10px;
            text-indent: 2em;
            text-shadow: 2px 2px 1px dodgerblue;
        }
        .textBox h3{
            margin-top: 10px;
            border-bottom:1px solid lightblue;
            box-shadow: 2px 2px 1px black;
        }
        .textBox h4{
            text-shadow: 1px 1px 2px #4F68B0;
        }
        .textBox p{
            text-indent: 2em;
        }
        .textBox li{
            text-indent: 2em;
            list-style: none;
        }
        .textBox pre{
            display: block;
            width: 850px;
            border-left: 1px solid black;
            border-right: 1px solid black;
            box-shadow: 2px 2px 1px black;
            padding-left: 30px;
            position: relative;
            left: -30px;
            font-family: '仿宋';
        }
        .textBox a{
            padding-left: 2em;
            font-style: italic;
        }
        .leftfixedbox{
            position: fixed;
            top:150px;
            width: 160px;
            height: 300px;
            border: 1px solid orange;
            left: -140px;
            background-color: white;
            font-size: 13px;
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
        }
        .leftfixedbox>p{
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
            position: absolute;
            right: 0;
            height: 100%;
            width: 20px;
            background-color: orange;
            text-align: center;
            line-height: 2;
        }
        .leftfixedbox>div{
            height: 100%;
            float: left;
            padding:10px 22px 10px 0;
        }
        .leftfixedbox>div>a{
            color: black;
            text-decoration: underline;
            display: block;
        }
    </style>
</head>
<body>
